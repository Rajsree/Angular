App Component

<table>
  <tr>
    <td>S.No</td>
    <td>Name</td>
    <td>Age</td>
  </tr>
  <tr *ngFor="let record of records; let myIndex = index; let oddrecord=odd; let evenrecord=even; let firstRecord=first; let lastRecord=last" [ngClass]="{odd:oddrecord, even:evenrecord, firstclass:firstRecord, lastclass:lastRecord}">
    <td>{{myIndex+1}}</td>
    <td>{{record.name}}</td>
    <td>{{record.age}}</td>
  </tr>
</table>
